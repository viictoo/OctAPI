<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Routes Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--vscode-editor-background);
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: var(--vscode-textLink-foreground);
        }
        .message {
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--vscode-inputValidation-warningForeground);
        }
        .info {
            font-size: 0.9em;
            color: var(--vscode-descriptionForeground);
            margin-top: 1.5rem;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .button {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: var(--vscode-button-hoverBackground);
            color: var(--vscode-button-foreground);
        }
        .button:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--vscode-focusBorder);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>No API Routes Found</h2>
        <p class="message">No API routes were detected in the current workspace.</p>
        <p>Please open a different folder or check your extension settings.</p>
        <div class="button-container">
            <button onclick="openFolder()" class="button">Open Folder</button>
            <button onclick="openSettings()" class="button">Open Settings</button>
        </div>
        <p class="info">We're continuously working on expanding support for more languages and frameworks. Stay tuned for updates!</p>
    </div>
    <script>
        const vscode = acquireVsCodeApi();
        function openSettings() {
            vscode.postMessage({ command: 'openSettings' });
        }
        function openFolder() {
            vscode.postMessage({ command: 'vscodeFile' });
        }
    </script>
</body>
</html>
